<div class="calatog">
    <ng-container *ngIf="IsCatalog">
      <div *ngFor="let c of catalog" >
        {{c.id}}. {{c.name}}:
        <img src="{{c.image}}" alt="Photo Of This Catalog">
        <button (click)="ChangeStatus(c)">Choose This Food</button>
      </div>
    </ng-container>
    <ng-container *ngIf="!IsCatalog">
      <div>
          <p>{{currentCatalog.name}}</p>
          <p> NAME: <input type="text" placeholder="{{name}}" [(ngModel)] = "name" ></p>
          <p> Portion: <input type="text" placeholder="{{portion}}" [(ngModel)] = "portion" ></p>  
          <p> Price: <input type="text" placeholder="{{price}}" [(ngModel)] = "price" ></p>  
          <div *ngFor="let i of ing">
              {{i.name}}
              <button (click)="addIng(i.id)" >Add To Food</button>
              <br>
          </div>
          <button (click)="createFood()">Create Food</button> <br> <br>
      </div>
      <button (click)="ChangeStatus(foodscatalog)">Go Back To Catalog</button>
    </ng-container>
  </div>
